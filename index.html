<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0bc3610c50.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="head">
           <a href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
            <h2>My Playlist</h2>
            <a href="#"><i class="fa-solid fa-power-off fa-2xl "></i></a>
        </div>
    

        <div class="middle">
            <div class="song"></div>
            <h2>Track #2</h2>
            
        </div>

        <div class="down">
            <h2>Artist</h2>
            <progress value="0.5"></progress>
            <div class="control">
                <button><i class="fa-solid fa-backward fa-2xl"></i></button>
                <button><i class="fa-solid fa-play fa-2xl"></i></button>
                <button><i class="fa-solid fa-forward fa-2xl"></i>
            </div></button>

            <hr class="bottombar">

        </div>
        
       


    </div>
</body>
</html>
